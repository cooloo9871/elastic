apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base

# 使用 images 區塊統一管理版本
images:
  # 修改 ECK Operator 版本
  - name: docker.elastic.co/eck/eck-operator
    newName: docph01.cbsd.scsb.com.tw/ocp4/elk/eck-operator
    newTag: 2.16.1

  # 修改 Elasticsearch 版本
  - name: docker.elastic.co/elasticsearch/elasticsearch
    newName: docph01.cbsd.scsb.com.tw/ocp4/elk/elasticsearch
    newTag: 8.17.0

  # 修改 Kibana 版本
  - name: docker.elastic.co/kibana/kibana
    newName: docph01.cbsd.scsb.com.tw/ocp4/elk/kibana
    newTag: 8.17.0

patches:
- patch: |-
    - op: replace
      path: /spec/nodeSets/0/volumeClaimTemplates/0/spec/storageClassName
      value: nfs-csi
  target:
    kind: Elasticsearch
    name: elasticsearch
- patch: |-
    - op: replace
      path: /spec/nodeSets/1/volumeClaimTemplates/0/spec/storageClassName
      value: nfs-csi
  target:
    kind: Elasticsearch
    name: elasticsearch

- target:
    group: elasticsearch.k8s.elastic.co
    version: v1
    kind: Elasticsearch
    name: elasticsearch
  path: elastic-tolerations.json

patchesStrategicMerge:
  - kibana-patch.yaml
